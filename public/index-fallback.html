<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoFarm</title>
  <script src="/config-loader.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #7B57D6;
      margin-bottom: 20px;
    }
    .button {
      background: linear-gradient(180deg, #4839C3 0%, #7B57D6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      opacity: 0.9;
    }
    .api-status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(0,0,0,0.3);
    }
    .api-status.online {
      color: #4cd964;
    }
    .api-status.offline {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoFarm</h1>
    <p>Добро пожаловать в CryptoFarm - выращивайте и зарабатывайте!</p>
    <a href="/auth" class="button">Войти через Telegram</a>
    
    <div class="api-status" id="apiStatus">Проверка соединения с сервером...</div>
  </div>

  <script>
    // Показываем статус API
    const apiStatusEl = document.getElementById('apiStatus');
    
    function checkApi() {
      fetch(window.appConfig.API_URL + '/api/health-check', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
        mode: 'cors'
      })
      .then(response => {
        if (response.ok) {
          apiStatusEl.textContent = '✅ Сервер доступен';
          apiStatusEl.classList.add('online');
        } else {
          apiStatusEl.textContent = '❌ Сервер недоступен (статус ' + response.status + ')';
          apiStatusEl.classList.add('offline');
        }
      })
      .catch(error => {
        apiStatusEl.textContent = '❌ Ошибка соединения с сервером: ' + error.message;
        apiStatusEl.classList.add('offline');
        console.error('API ошибка:', error);
      });
    }

    window.addEventListener('load', () => {
      setTimeout(checkApi, 1000);
    });
  </script>
</body>
</html>
